<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cho Cho Charles | Netherite</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(180deg,#020617,#020617,#020617);
  color: #e5e7eb;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 20px;
}

.hero {
  text-align: center;
  padding: 40px 10px;
}

.hero h1 {
  font-size: 36px;
  color: #38bdf8;
}

.hero p {
  opacity: 0.8;
}

.btn {
  width: 100%;
  padding: 14px;
  border-radius: 999px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

.btn-main {
  background: #5865f2;
  color: white;
  margin-bottom: 10px;
}

.btn-outline {
  background: transparent;
  border: 2px solid #38bdf8;
  color: #38bdf8;
}

.card {
  background: #020617;
  border: 1px solid #1e293b;
  border-radius: 14px;
  padding: 20px;
  margin-top: 20px;
}

input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  background: #020617;
  border: 1px solid #1e293b;
  border-radius: 8px;
  color: white;
}

.hidden { display:none }

.section-title {
  color:#38bdf8;
  font-size:22px;
}

img.icon {
  width: 40px;
}
</style>
</head>

<body>

<div class="container">

<!-- HERO -->
<div class="hero">
  <img class="icon" src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png">
  <h1>Cho Cho Charles</h1>
  <p>Your Ultimate Netherite Game System</p>
  <button class="btn btn-main">Enter Game</button>
  <button class="btn btn-outline">Learn More</button>
</div>

<!-- LOGIN -->
<div class="card" id="loginBox">
  <h2 class="section-title">Login</h2>
  <input id="loginUser" placeholder="Username">
  <input id="loginPass" type="password" placeholder="Password">
  <button class="btn btn-main" onclick="login()">Login</button>
</div>

<!-- REGISTER -->
<div class="card" id="registerBox">
  <h2 class="section-title">Register</h2>
  <input id="regUser" placeholder="Username">
  <input id="regPass" type="password" placeholder="Password (min 8 chars)">
  <label><input type="checkbox" id="vipCheck"> VIP</label>
  <button class="btn btn-outline" onclick="register()">Create Account</button>
</div>

<!-- USER -->
<div class="card hidden" id="userBox">
  <h2 class="section-title">Profile</h2>
  <p id="profile"></p>

  <p id="wallet"></p>
  <p id="bank"></p>

  <input id="depositAmount" type="number" placeholder="Deposit Netherite">
  <button class="btn btn-main" onclick="deposit()">Deposit</button>

  <h3 class="section-title">Character Shop</h3>
  <div id="shop"></div>

  <button class="btn btn-outline" onclick="logout()">Logout</button>
</div>

<!-- ADMIN -->
<div class="card hidden" id="adminBox">
  <h2 class="section-title">Admin Panel</h2>
  <input id="adminUser" placeholder="Username">
  <input id="adminAmount" type="number" placeholder="Netherite">
  <button class="btn btn-main" onclick="addNetherite()">Add Netherite</button>

  <input id="charName" placeholder="Character Name">
  <input id="charPrice" type="number" placeholder="Price">
  <button class="btn btn-outline" onclick="addCharacter()">Add Character</button>

  <button class="btn btn-outline" onclick="logout()">Logout</button>
</div>

</div>

<script>
const admin={u:"srijan@admin",p:"brave@$1234"};
let currentUser=localStorage.getItem("session");

const banned=["sex","porn","fuck","xxx"];

const users=()=>JSON.parse(localStorage.getItem("users")||"{}");
const save=u=>localStorage.setItem("users",JSON.stringify(u));
const chars=()=>JSON.parse(localStorage.getItem("chars")||"[]");
const saveChars=c=>localStorage.setItem("chars",JSON.stringify(c));

function cleanName(n){
 return !banned.some(b=>n.toLowerCase().includes(b));
}

function register(){
 if(regPass.value.length<8) return alert("Password must be 8 characters");
 if(!cleanName(regUser.value)) return alert("Invalid username");

 let u=users();
 if(u[regUser.value]) return alert("User exists");

 u[regUser.value]={password:regPass.value,netherite:0,bank:0,vip:vipCheck.checked?"VIP":"Normal",chars:[]};
 save(u); alert("Registered");
}

function login(){
 let u=loginUser.value,p=loginPass.value;
 if(u===admin.u&&p===admin.p){
  adminBox.classList.remove("hidden");
  loginBox.classList.add("hidden");
  registerBox.classList.add("hidden");
  return;
 }
 let us=users();
 if(!us[u]||us[u].password!==p) return alert("Wrong login");
 localStorage.setItem("session",u);
 location.reload();
}

if(currentUser){
 let u=users()[currentUser];
 loginBox?.classList.add("hidden");
 registerBox?.classList.add("hidden");
 userBox?.classList.remove("hidden");
 profile.innerText=`${currentUser} | ${u.vip}`;
 wallet.innerText=`Netherite: ${u.netherite}`;
 bank.innerText=`Bank: ${u.bank}`;
 loadShop();
}

function deposit(){
 let a=+depositAmount.value;
 let us=users(),u=us[currentUser];
 if(u.netherite<a) return alert("Not enough");
 u.netherite-=a; u.bank+=a;
 save(us); location.reload();
}

function loadShop(){
 let s=document.getElementById("shop"); s.innerHTML="";
 chars().forEach(c=>{
  let b=document.createElement("button");
  b.className="btn btn-main";
  b.textContent=`Buy ${c.name} (${c.price})`;
  b.onclick=()=>{
   let us=users(),u=us[currentUser];
   if(u.netherite<c.price) return alert("Not enough Netherite");
   u.netherite-=c.price; u.chars.push(c.name);
   save(us); location.reload();
  };
  s.appendChild(b);
 });
}

function addNetherite(){
 let us=users();
 if(!us[adminUser.value]) return alert("User not found");
 us[adminUser.value].netherite+=+adminAmount.value;
 save(us); alert("Added");
}

function addCharacter(){
 let c=chars();
 c.push({name:charName.value,price:+charPrice.value});
 saveChars(c); alert("Character added");
}

function logout(){
 localStorage.removeItem("session");
 location.reload();
}
</script>

</body>
</html>
